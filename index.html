    <link rel="stylesheet" href="style.css">
    <title>PROYECTO GOIKO (Asier)</title>

<body>

<div id="todo">

    <nav id="menu-principal"> <!--barra de navegacion-->

        <ul class="menu-principal-listas">

            <li class="menu-carta">
                <a href="https://www.goiko.com/carta/">CARTA</a>

    <div id="barra-reserva">

        <div class="contenedor-barrareserva">

            <h2 class="reserva-ahora">¡Reserva ahora!</h2>

                <input type="text" name="direccion" placeholder="Dirección" class="input-direccion">
            </div>

            <div class="fecha">
                <input type="date" id="locator_date" placeholder="Fecha" autocomplete="off" class="input-fecha">
            </div>

            <div class="hora">
                <select name="hora" id="num-hora" placeholder="Hora" class="select-hora">

                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>

                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>
                    <option value="23:30">23:30</option>
                </select>
            </div>

            <div class="personas">
                <select name="personas" id="num-personas" placeholder="Personas" class="select-personas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>

            </div>

            <div class="buscar"> <!--enlace a pág. de resevas-->
                <button type="submit" id="submit" class="buscar">Buscar ></button>
            </div>
        
        </div>

    </div>

    <div id="slider">
        <!--6 imagenes con animación lateral-->
    </div>

    <nav id="menu-info">
    
        <ul class="menu-principal-listas">

            <li class="conocenos">
                <a href="https://www.goiko.com/carta/">CONÓCENOS</a>
